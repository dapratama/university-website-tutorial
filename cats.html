<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My first webpage</title>
    <style>
      img {
        width: 200px; /* for width of the image*/
        height: 200px;
        border-radius: 50px; /* for border edge to make it a bit rounded*/
        float: left; /* push the image to the left side of the text element*/
        margin-right: 10px; /* make an extra space at the right of the image*/
        object-fit: cover;
      }

      .username {
        font-weight: bold; /*make the text on p bold*/
      }
    </style>
  </head>
  <body>
    <img src="images/cats.png" alt="image of cats" />
    <p class="username">@cats</p>
    <p>
      Lorem ipsum dolor sit, amet consectetur adipisicing elit. Hic, dolore.
    </p>
    <a href="index.html">Home Page</a>
  </body>
</html>
